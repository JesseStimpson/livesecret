# fly.toml file generated for livesecret on 2022-09-14T18:04:42-04:00

app = "livesecret"
kill_signal = "SIGTERM"
kill_timeout = 5
processes = []

[mounts]
  source = "livesecret_data"
  destination = "/data"

[env]
  DATABASE_PATH="/data/livesecret_data/livesecret_prod.db"
  PHX_HOST = "livesecret.fly.dev"
  PORT = "8080"

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
